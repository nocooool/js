<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove || DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="lang">
        <li>Java</li>
    </ul>    
</body>
<script>
    //created a fn. to create an element 
    function addLang (langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.lang').appendChild(li)
    }
    //takes more time to create element 

    addLang('Python')
    addLang('C++')

    //more optimised method to do the above 
    function optLang(langName){
        const li = document.createElement('li') //compulsory line
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)
    }

    optLang('JavaScript')

    //Edit(1)
    const sec = document.querySelector("li:nth-child(2)")
    //console.log(sec)
    //sec.innerHTML = "Php"

    //Edit(2)
    const newli = document.createElement('li')
    newli.textContent = "Php"
    sec.replaceWith(newli)

    //Edit(3)
    const first = document.querySelector('li:first-child')
    first.outerHTML = '<li>GoLang</li>'

    //Remove
    const last = document.querySelector('li:last-child')
    last.remove()

</script>
</html>
